<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBI Credit Card Compliance Assistant</title>
    <!-- Add your CSS or external stylesheet links here -->
    <link rel="stylesheet" href="path/to/your/stylesheet.css">
</head>
<body>
    <div class="App">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="dataease-logo.png" alt="Logo" style="width: 90px; height: 50px;">
            </div>
        </div>

        <!-- Title container -->
        <div class="title-container">
            <h1 class="title">RBI Credit Card Compliance Assistant</h1>
            <h2 class="subheader">Ask your query about Credit Card compliance, we will get the best relevant compliance guideline from RBI</h2>
        </div>

        <!-- White space -->
        <div style="height: 50px;"></div>

        <!-- Chat container -->
        <div class="chat-container">
            <!-- Chat messages will be dynamically generated here -->
        </div>

        <!-- User input -->
        <div class="user-input">
            <input type="text" placeholder="Ask any question" value="" onKeyPress="handleKeyPress(event)">
            <button onClick="handleSend()">Send</button>
        </div>
    </div>

    <!-- Add your JavaScript file links here -->
    <script src="path/to/your/script.js"></script>
</body>
</html>
